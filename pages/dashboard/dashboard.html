<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>OurTerms - Dashboard</title>

  <!-- Bootstrap core CSS -->
  <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="./dashboard.css" rel="stylesheet">

  <link rel="import" id="dashboard-import" href="./dashboard-main.html">
  <link rel="import" id="contracts-import" href="../contracts/contracts.html">
  <link rel="import" id="history-import" href="../history/history.html">
  <link rel="import" id="new-contract-import" href="../new-contract/new-contract.html">
  <link rel="import" id="contract-detail-import" href="../contract-detail/contract-detail.html">
  <link rel="import" id="templates-import" href="../templates/templates.html">
  <link rel="import" id="template-form-import" href="../template-form/template-form.html">
  <link rel="import" id="template-save-import" href="../template-save/template-save.html">
</head>

<body>
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">OurTerms</div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light" id="dashboard-link">Dashboard</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" id="contracts-link">Active Contracts</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" id="history-link">History</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" id="new-contract-link">Create New Contract</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item d-xs-block d-sm-block d-md-none d-lg-none">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item d-xs-block d-sm-block d-md-none d-lg-none">
              <a class="nav-link" href="#">Active Contracts</a>
            </li>
            <li class="nav-item d-xs-block d-sm-block d-md-none d-lg-none">
              <a class="nav-link" href="#">History</a>
            </li>
            <li class="nav-item d-xs-block d-sm-block d-md-none d-lg-none">
              <a class="nav-link" href="#">Create New Contract</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Out</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- This is Where each page lives -->
      <div class="container-fluid" id="dashboard-page"></div>
      <div class="container-fluid" id="contracts-page"></div>
      <div class="container-fluid" id="history-page"></div>
      <div class="container-fluid" id="new-contract-page"></div>
      <div class="container-fluid" id="contract-detail-page"></div>
      <div class="container-fluid" id="templates-page"></div>
      <div class="container-fluid" id="template-form-page"></div>
      <div class="container-fluid" id="template-save-page"></div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create New Contract</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              How would you like to create your new contract?
            </div>
            <div class="modal-footer" style="display:flex;justify-content:space-around">
              <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Feature currently disabled for demo">Upload</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="modal-button">From Template</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="../../vendor/jquery/jquery.min.js"></script>
  <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    var dashLink = document.querySelector('link[id="dashboard-import"]');
    var dashTemplate = dashLink.import.querySelector('template');
    var dashClone = document.importNode(dashTemplate.content, true);
    document.querySelector('#dashboard-page').appendChild(dashClone);

    var contractsLink = document.querySelector('link[id="contracts-import"]');
    var contractsTemplate = contractsLink.import.querySelector('template');
    var contractsClone = document.importNode(contractsTemplate.content, true);
    document.querySelector('#contracts-page').appendChild(contractsClone);

    var historyLink = document.querySelector('link[id="history-import"]');
    var historyTemplate = historyLink.import.querySelector('template');
    var historyClone = document.importNode(historyTemplate.content, true);
    document.querySelector('#history-page').appendChild(historyClone);

    var newContractLink = document.querySelector('link[id="new-contract-import"]');
    var newContractTemplate = newContractLink.import.querySelector('template');
    var newContractClone = document.importNode(newContractTemplate.content, true);
    document.querySelector('#new-contract-page').appendChild(newContractClone);

    var contractDetailLink = document.querySelector('link[id="contract-detail-import"]');
    var contractDetailTemplate = contractDetailLink.import.querySelector('template');
    var contractDetailClone = document.importNode(contractDetailTemplate.content, true);
    document.querySelector('#contract-detail-page').appendChild(contractDetailClone);

    var templatesLink = document.querySelector('link[id="templates-import"]');
    var templatesTemplate = templatesLink.import.querySelector('template');
    var templatesClone = document.importNode(templatesTemplate.content, true);
    document.querySelector('#templates-page').appendChild(templatesClone);

    var templateFormLink = document.querySelector('link[id="template-form-import"]');
    var templateFormTemplate = templateFormLink.import.querySelector('template');
    var templateFormClone = document.importNode(templateFormTemplate.content, true);
    document.querySelector('#template-form-page').appendChild(templateFormClone);

    var templateSaveLink = document.querySelector('link[id="template-save-import"]');
    var templateSaveTemplate = templateSaveLink.import.querySelector('template');
    var templateSaveClone = document.importNode(templateSaveTemplate.content, true);
    document.querySelector('#template-save-page').appendChild(templateSaveClone);


    $("#contracts-page").hide();
    $("#history-page").hide();
    $("#new-contract-page").hide();
    $("#contract-detail-page").hide();
    $("#templates-page").hide();
    $("#template-form-page").hide();
    $("#template-save-page").hide();

    $('[data-toggle="tooltip"]').tooltip();


    $("#dashboard-link").click(function (e) {
      $("#dashboard-page").show();
      $("#contracts-page").hide();
      $("#history-page").hide();
      $("#new-contract-page").hide();
      $("#contract-detail-page").hide();
      $("#templates-page").hide();
      $("#template-form-page").hide();
      $("#template-save-page").hide();
    });

    $("#contracts-link").click(function (e) {
      $("#contracts-page").show();
      $("#dashboard-page").hide();
      $("#history-page").hide();
      $("#new-contract-page").hide();
      $("#contract-detail-page").hide();
      $("#templates-page").hide();
      $("#template-form-page").hide();
      $("#template-save-page").hide();
    });

    $("#history-link").click(function (e) {
      $("#history-page").show();
      $("#dashboard-page").hide();
      $("#contracts-page").hide();
      $("#new-contract-page").hide();
      $("#contract-detail-page").hide();
      $("#templates-page").hide();
      $("#template-form-page").hide();
      $("#template-save-page").hide();
    });

    $("#contract-card").click(function (e) {
      $("#contracts-page").hide();
      $("#contract-detail-page").show();
    });

    $("#new-contract-link").click(function (e) {
      $('#exampleModal').modal('show');
    });

    $("#template-link").click(function (e) {
      $("#templates-page").hide();
      $("#template-form-page").show();
    });

    $("#modal-button").click(function (e) {
      $("#templates-page").show();
      $("#new-contract-page").hide();
      $("#dashboard-page").hide();
      $("#contracts-page").hide();
      $("#history-page").hide();
      $("#contract-detail-page").hide();
      $("#template-save-page").hide();
      $("#template-form-page").hide();
    });

    $("#template-save-button").click(function (e) {
      $("#template-form-page").hide();
      $("#template-save-page").show();
    });

    $("#template-save-confirm-button").click(function (e) {
      $("#template-save-page").hide();
      $("#contract-detail-page").show();
    });

  </script>

</body>

</html>
